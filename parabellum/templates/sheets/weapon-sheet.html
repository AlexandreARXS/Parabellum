<form class="{{cssClass}}" autocomplet="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64" />
        <h1> <input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    </header>
    <div>
        <table>
            <tr>
            <tr>{{localize "parabellum.weapon.attackWith"}}</tr>
            <tr>{{localize "parabellum.weapon.damage"}}</tr>
            <tr>{{localize "parabellum.weapon.conceal"}}</tr>
            <tr>{{localize "parabellum.weapon.reload"}}</tr>
            <tr>{{localize "parabellum.weapon.attackBonus"}}</tr>
            <tr>{{localize "parabellum.weapon.pumpAction"}}</tr>
        </tr>
        <tr>
            <td>
                <select name="data.attackWith">
                    {{#select data.attackWith}}
                    {{#each config.attackTypes as |name type|}}
                    <option value="{{type}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </td>
            <td>
                <input name="data.damage" type="text" value="{{data.damage}}" data-dtype="Number">
            </td>
            <td>
                <input name="data.conceal" type="text" value="{{data.conceal}}" data-dtype="Number">
            </td>
            <td>
                <input name="data.reload" type="text" value="{{data.reload}}" data-dtype="Number">
            </td>
            <td>
                <input name="data.attackBonus" type="text" value="{{data.attackBonus}}" data-dtype="Number">
            </td>
            <td>
                <input name="data.pumpAction" type="checkbox" {{checked data.pumpAction}}>
            </td>
        </tr>
        </table>
        <textarea name="data.description">{{data.description}}</textarea>
    </div>
</form>
